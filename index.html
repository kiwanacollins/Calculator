<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-center">
      <div class="main-calc" style="max-width: 380px">
        <h3><em>Kiwana's Calculator</em></h3>
        <div class="place-holder" style="max-width: 300px; min-width: 290px;"> 
          <div class="display" id="input"></div>
          <div class="display" id="output"></div>
        </div>
        <div class="all-buttons">
          <div>
            <button id="ac">AC</button>
            <button id="%" class="push">%</button>
            <button id="with-bin">
              <div class="center-bin">
                <img
                  src="https://img.icons8.com/?size=80&id=57061&format=png"
                  alt="x"
                />
              </div>
            </button>
            <button style="background-color: #e38e78" id="*" class="sign">
              *
            </button>
          </div>
          <div>
            <button id="7" class="push">7</button>
            <button id="8" class="push">8</button>
            <button id="9" class="push">9</button>
            <button style="background-color: #bab980" id="/" class="sign">
              /
            </button>
          </div>
          <div>
            <button id="4" class="push">4</button>
            <button id="5" class="push">5</button>
            <button id="6" class="push">6</button>
            <button style="background-color: #7484ad" id="-" class="sign">
              -
            </button>
          </div>
          <div>
            <button id="1" class="push">1</button>
            <button id="2" class="push">2</button>
            <button id="3" class="push">3</button>
            <button style="background-color: #a986cf" id="+" class="sign">
              +
            </button>
          </div>
          <div>
            <button id="00">()</button>
            <button id="0" class="push">0</button>
            <button id="." class="push">.</button>
            <button id="=">=</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p class="footer"><em>Made With Love By Kiwana &copy; 2024</em></p>
    </footer>
    <script src="./script.js"></script>  
</html>
